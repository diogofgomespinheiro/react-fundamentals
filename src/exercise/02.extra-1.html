<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const spanElement1 = React.createElement('span', null, 'Hello')
    const spanElement2 = React.createElement('span', null, "World")

    const containerElementProps = { className: 'container', children: [spanElement1, ' ', spanElement2] };
    const containerElement = React.createElement('div', containerElementProps);
  
    ReactDOM.render(containerElement, rootElement);
  </script>
</body>
